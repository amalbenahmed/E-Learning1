<!DOCTYPE html>

<body class="text-center">
    <form action="conn_prof.html" class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal sign">Please sign in: Proffesseur</h1>
        <label for="inputEmail" class="sr-only email">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only password">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button href="conn_prof.html" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
    </form>
